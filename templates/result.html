{% extends "layout.html" %} {% load static %} {% block content %}

    <div
      class="
        d-flex
        justify-content-center
        align-items-center
        my-5
        container
        flex-column
      "
    >
      <div class="card text-white bg-secondary mb-3" style="min-width: 50vw">
        <h2 class="card-header text-center">Text Description</h2>
        <div class="card-body">
          <div class="d-flex justify-content-center align-items-center">
            <h5 class="text-center text-warning">{{text}}</h5>
          </div>
        </div>
      </div>

      <div class="card text-white bg-secondary mb-3">
        <h2 class="card-header text-center">Result</h2>
        <div class="card-body">
          <div class="d-flex justify-content-center align-items-center">
            <img src="media/images/{{ image }}"class="rounded mx-auto d-block "style="max-height: 10rem; max-width: 100rem">

          </div>
        </div>
      </div>
    </div>
{% endblock %}
